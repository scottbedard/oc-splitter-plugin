language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_script:
  - git clone https://github.com/octobercms/october.git
  - mkdir -p ./october/plugins/bedard/splitter
  - mv !(october) october/plugins/bedard/splitter
  - cd october
  - composer install
  - cd plugins/bedard/splitter
  - composer intall

script: php vendor/bin/phpunit
